<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Financial - 404 Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'oxford-blue': '#1e3a8a',
                        'growth-green': '#10b981',
                    },
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Cairo', 'Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'bounce-in': 'bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-bounce-in { animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .animate-fade-in-down { animation: fadeInDown 0.8s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-50 min-h-screen flex flex-col items-center justify-center text-center px-4 relative overflow-hidden">
    <button id="rtl-toggle" class="absolute top-6 right-6 text-gray-500 hover:text-oxford-blue transition z-50" title="Toggle RTL">
        <i class="ph ph-globe text-2xl"></i>
    </button>

    <!-- Background decorations -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-oxford-blue/5 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-growth-green/5 rounded-full blur-3xl animate-pulse delay-500"></div>
        <div class="absolute top-1/3 right-1/4 opacity-10">
            <i class="fas fa-chart-pie text-9xl text-oxford-blue animate-float"></i>
        </div>
        <div class="absolute bottom-1/4 left-1/4 opacity-10">
            <i class="fas fa-calculator text-7xl text-growth-green animate-float delay-300"></i>
        </div>
    </div>

    <div class="relative z-10 max-w-lg mx-auto">
        <div class="mb-8 animate-bounce-in">
            <div class="relative inline-block">
                <i class="fas fa-file-invoice-dollar text-9xl text-gray-200"></i>
                <div class="absolute -top-2 -right-2 w-12 h-12 bg-red-500 rounded-full flex items-center justify-center animate-pulse">
                    <i class="fas fa-exclamation text-white text-xl"></i>
                </div>
            </div>
        </div>
        
        <h1 class="font-serif text-7xl md:text-8xl font-bold text-oxford-blue mb-4 animate-fade-in-up">404</h1>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-700 mb-4 animate-fade-in-up delay-100">Balance Sheet Does Not Balance.</h2>
        <p class="text-gray-500 max-w-md mx-auto mb-8 animate-fade-in-up delay-200">
            We've audited our servers, but we can't find the page you're looking for. It seems to be a liability we didn't account for.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center animate-fade-in-up delay-300">
            <a href="index.html" class="bg-oxford-blue text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-800 transition shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                <i class="fas fa-home mr-2"></i> Return to Home
            </a>
            <a href="contact.html" class="border-2 border-oxford-blue text-oxford-blue px-8 py-3 rounded-lg font-semibold hover:bg-oxford-blue hover:text-white transition">
                <i class="fas fa-headset mr-2"></i> Contact Support
            </a>
        </div>

        <div class="mt-12 pt-8 border-t border-gray-200 animate-fade-in-up delay-400">
            <p class="text-gray-400 text-sm mb-4">Or try one of these pages:</p>
            <div class="flex flex-wrap justify-center gap-4 text-sm">
                <a href="services.html" class="text-oxford-blue hover:underline">Services</a>
                <span class="text-gray-300">|</span>
                <a href="pricing.html" class="text-oxford-blue hover:underline">Pricing</a>
                <span class="text-gray-300">|</span>
                <a href="about.html" class="text-oxford-blue hover:underline">About</a>
                <span class="text-gray-300">|</span>
                <a href="login.html" class="text-oxford-blue hover:underline">Login</a>
            </div>
        </div>
    </div>

    <script src="js/rtl-toggle.js"></script>
</body>
</html>
