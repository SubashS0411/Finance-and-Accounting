<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Financial - Client Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'oxford-blue': '#1e3a8a',
                        'growth-green': '#10b981',
                    },
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Cairo', 'Inter', 'sans-serif'],
                    },
                    backgroundImage: {
                        'guilloche': "url(\"data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231e3a8a' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E\")",
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans text-gray-800 bg-gray-50 bg-guilloche h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-200">
        <div class="bg-oxford-blue p-8 text-center relative">
            <button id="rtl-toggle" class="absolute top-4 right-4 text-blue-200 hover:text-white transition" title="Toggle RTL">
                <i class="ph ph-globe text-xl"></i>
            </button>
            <a href="index.html" class="inline-flex items-center gap-2 text-white mb-4">
                <i class="fas fa-chart-line text-2xl"></i>
                <span class="font-serif text-xl font-bold">Apex Financial</span>
            </a>
            <h2 class="text-white text-lg font-medium">Secure Client Portal</h2>
            <p class="text-blue-200 text-sm mt-1"><i class="fas fa-lock mr-1"></i> 256-bit SSL Encrypted</p>
        </div>
        
        <form class="p-8 space-y-6" action="user-dashboard.html">
            <div>
                <label for="client-id" class="block text-sm font-medium text-gray-700 mb-1">Client ID</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="client-id" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-oxford-blue focus:border-oxford-blue sm:text-sm" placeholder="Enter your Client ID">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-key text-gray-400"></i>
                    </div>
                    <input type="password" id="password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-oxford-blue focus:border-oxford-blue sm:text-sm" placeholder="••••••••">
                </div>
            </div>

            <div>
                <label for="2fa" class="block text-sm font-medium text-gray-700 mb-1">2FA Code</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-shield-alt text-gray-400"></i>
                    </div>
                    <input type="text" id="2fa" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-oxford-blue focus:border-oxford-blue sm:text-sm" placeholder="123 456">
                </div>
                <p class="text-xs text-gray-500 mt-1">Enter the code from your authenticator app.</p>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" class="h-4 w-4 text-oxford-blue focus:ring-oxford-blue border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-oxford-blue hover:text-blue-800">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-oxford-blue hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-oxford-blue transition">
                Sign In
            </button>
        </form>
        
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-500">Unauthorized access is prohibited and monitored.</p>
            <div class="mt-2">
                <a href="admin-dashboard.html" class="text-xs text-gray-400 hover:text-gray-600">Admin Login</a>
            </div>
        </div>
    </div>

    <script src="js/rtl-toggle.js"></script>
</body>
</html>
