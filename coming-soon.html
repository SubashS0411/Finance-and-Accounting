<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Financial - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'oxford-blue': '#1e3a8a',
                        'growth-green': '#10b981',
                    },
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Cairo', 'Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'bounce-in': 'bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-bounce-in { animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .animate-fade-in-down { animation: fadeInDown 0.8s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-700 { animation-delay: 0.7s; }
    </style>
</head>
<body class="font-sans text-white bg-oxford-blue min-h-screen flex flex-col items-center justify-center text-center px-4 relative overflow-hidden">
    <button id="rtl-toggle" class="absolute top-6 right-6 text-blue-200 hover:text-white transition z-50" title="Toggle RTL">
        <i class="ph ph-globe text-2xl"></i>
    </button>

    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-20 left-10 w-96 h-96 bg-growth-green/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-10 w-72 h-72 bg-blue-400/10 rounded-full blur-3xl animate-pulse delay-500"></div>
        <i class="fas fa-chart-pie absolute top-10 left-10 text-9xl opacity-5 animate-float"></i>
        <i class="fas fa-calculator absolute bottom-10 right-10 text-9xl opacity-5 animate-float delay-300"></i>
        <i class="fas fa-coins absolute top-1/2 left-1/4 text-6xl opacity-5 animate-float delay-500"></i>
        <i class="fas fa-chart-line absolute bottom-1/3 right-1/3 text-7xl opacity-5 animate-float delay-700"></i>
    </div>

    <div class="relative z-10 max-w-3xl mx-auto">
        <div class="mb-8 animate-bounce-in">
            <div class="w-24 h-24 bg-growth-green/20 rounded-full flex items-center justify-center mx-auto backdrop-blur-sm border border-growth-green/30">
                <i class="fas fa-rocket text-5xl text-growth-green animate-pulse"></i>
            </div>
        </div>
        
        <span class="inline-block py-1 px-3 rounded-full bg-white/10 border border-white/20 text-blue-200 text-sm font-semibold mb-6 animate-fade-in-down">
            <i class="fas fa-clock mr-2"></i> Launching Soon
        </span>
        
        <h1 class="font-serif text-4xl md:text-6xl font-bold mb-6 animate-fade-in-up">Something Amazing is Coming</h1>
        <p class="text-xl text-blue-200 mb-12 animate-fade-in-up delay-100">Our new portal features are being audited for perfection. Get ready for a revolutionary financial experience.</p>

        <!-- Countdown -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 mb-12 animate-fade-in-up delay-200">
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20 hover:bg-white/15 transition-all duration-300 group">
                <div id="days" class="text-4xl md:text-6xl font-bold text-white mb-2 group-hover:text-growth-green transition">00</div>
                <div class="text-xs md:text-sm text-blue-200 uppercase tracking-wider font-semibold">Days</div>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20 hover:bg-white/15 transition-all duration-300 group">
                <div id="hours" class="text-4xl md:text-6xl font-bold text-white mb-2 group-hover:text-growth-green transition">00</div>
                <div class="text-xs md:text-sm text-blue-200 uppercase tracking-wider font-semibold">Hours</div>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20 hover:bg-white/15 transition-all duration-300 group">
                <div id="minutes" class="text-4xl md:text-6xl font-bold text-white mb-2 group-hover:text-growth-green transition">00</div>
                <div class="text-xs md:text-sm text-blue-200 uppercase tracking-wider font-semibold">Minutes</div>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20 hover:bg-white/15 transition-all duration-300 group">
                <div id="seconds" class="text-4xl md:text-6xl font-bold text-white mb-2 group-hover:text-growth-green transition">00</div>
                <div class="text-xs md:text-sm text-blue-200 uppercase tracking-wider font-semibold">Seconds</div>
            </div>
        </div>

        <!-- Email Form -->
        <div class="animate-fade-in-up delay-300">
            <p class="text-blue-200 mb-4 text-sm">Be the first to know when we launch:</p>
            <form class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto">
                <input type="email" placeholder="Enter your email" class="flex-1 px-5 py-4 rounded-xl text-gray-900 focus:outline-none focus:ring-4 focus:ring-growth-green/50 transition shadow-lg">
                <button type="submit" class="bg-growth-green text-white font-bold px-8 py-4 rounded-xl hover:bg-emerald-600 transition shadow-lg hover:shadow-growth-green/30 transform hover:-translate-y-1">
                    <i class="fas fa-bell mr-2"></i> Notify Me
                </button>
            </form>
        </div>
        
        <!-- Social Links -->
        <div class="mt-12 animate-fade-in-up delay-400">
            <p class="text-blue-300 text-sm mb-4">Follow us for updates:</p>
            <div class="flex justify-center gap-4">
                <a href="#" class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-white hover:bg-growth-green transition-all duration-300 hover:scale-110">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="#" class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-white hover:bg-growth-green transition-all duration-300 hover:scale-110">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="#" class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-white hover:bg-growth-green transition-all duration-300 hover:scale-110">
                    <i class="fab fa-facebook text-xl"></i>
                </a>
            </div>
        </div>
        
        <div class="mt-12 animate-fade-in-up delay-500">
            <a href="index.html" class="text-blue-300 hover:text-white transition inline-flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (Next April 15th)
        const now = new Date();
        let targetYear = now.getFullYear();
        if (now.getMonth() > 3 || (now.getMonth() === 3 && now.getDate() > 15)) {
            targetYear += 1;
        }
        const countDownDate = new Date(`April 15, ${targetYear} 00:00:00`).getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".grid").innerHTML = "<div class='col-span-4 text-3xl font-bold'>Tax Day is Here!</div>";
            }
        }, 1000);
    </script>
    <script src="js/rtl-toggle.js"></script>
</body>
</html>
